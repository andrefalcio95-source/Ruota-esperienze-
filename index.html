<!DOCTYPE html>

        #wheel-wrap { position: relative; width: 320px; height: 320px; margin: 0 auto; border: 8px solid #5d4037; border-radius: 50%; box-shadow: 0 0 20px rgba(0,0,0,0.7); }
        #arrow { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #d4af37; z-index: 10; }
        canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); border-radius: 50%; }
        button { margin-top: 30px; padding: 15px 30px; background: #800020; color: gold; border: 2px solid gold; font-weight: bold; border-radius: 10px; font-size: 18px; cursor: pointer; }
        #pop { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); width:80%; max-width:400px; background:white; color:black; padding:20px; border-radius:15px; z-index:100; box-shadow: 0 0 20px black; text-align: left; }
        #pop h2 { color:#800020; margin-top:0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        #pop div { font-size: 0.95rem; line-height: 1.5; }
        #over { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:90; }
        #pop button { width:100%; margin-top:15px; background:#5d4037; color:white; border:none; padding:10px; font-size:16px; }
    </style>
</head>
<body>
    <div id="wheel-wrap">
        <div id="arrow"></div>
        <canvas id="cvs" width="600" height="600"></canvas>
    </div>
    <button onclick="spin()">GIRA LA RUOTA</button>
    <div id="over" onclick="hide()"></div>
    <div id="pop">
        <h2 id="t"></h2>
        <div id="b"></div>
        <button onclick="hide()">CHIUDI</button>
    </div>
    <script>

        ];
        const full = [...items, ...items];
        let rot = 0;
        function draw() {
            x.clearRect(0,0,600,600);
            full.forEach((it, i) => {
                const ang = (Math.PI*2/14)*i;
                x.beginPath(); x.fillStyle = it.c; x.moveTo(300,300);
                x.arc(300,300,300,ang,ang+(Math.PI*2/14)); x.fill();
                x.save(); x.translate(300,300); x.rotate(ang+(Math.PI*2/14)/2);
                x.textAlign="right"; x.fillStyle=(it.c === "#f48fb1" || it.c === "#d4af37") ? "#000" : "#fff"; x.font="bold 20px serif";
                x.fillText(it.t.split('(')[0], 280, 10); x.restore();
            });
        }
        function spin() {
            rot += Math.floor(Math.random()*360) + 1440;
            c.style.transform = `rotate(${rot}deg)`;
            setTimeout(() => {
                const idx = Math.floor(((360-(rot%360)+270)%360)/(360/14));
                const w = full[idx];
                document.getElementById('t').innerText = w.t;
                document.getElementById('b').innerHTML = w.d; // Usiamo innerHTML per i tag bold e br
                document.getElementById('pop').style.display = 'block';
                document.getElementById('over').style.display = 'block';
            }, 4100);
        }
        function hide() { document.getElementById('pop').style.display='none'; document.getElementById('over').style.display='none'; }
        draw();
    </script>
</body>
</html>
