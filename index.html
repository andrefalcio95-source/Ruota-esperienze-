<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Ruota dell'Esperienza</title>
    <style>
        :root {
            --wood: #3e2723;
            --gold: #d4af37;
            --bg: #0a0a0a;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .wheel-container {
            position: relative;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 1/1;
            border: 12px solid var(--wood);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 20px rgba(0,0,0,0.5);
        }

        .arrow {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 35px solid var(--gold);
            z-index: 100;
            filter: drop-shadow(0 2px 5px #000);
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
        }

        button#spin-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: var(--wood);
            color: var(--gold);
            border: 2px solid var(--gold);
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Popup Elegante */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 900;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 450px;
            background: #1a1a1a;
            color: #eee;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--gold);
            z-index: 1000;
            text-align: left;
            box-shadow: 0 0 40px var(--gold);
        }

        #modal h2 {
            color: var(--gold);
            margin-top: 0;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 10px;
            font-size: 1.5rem;
        }

        .section-title { color: var(--gold); font-weight: bold; margin-top: 10px; display: block; }
        .warning { color: #ff5252; font-style: italic; font-size: 0.85rem; margin-top: 15px; border-top: 1px solid #444; padding-top: 10px; }

        .close-btn {
            background: var(--gold);
            color: #000;
            width: 100%;
            padding: 12px;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheel" width="800" height="800"></canvas>
    </div>

    <button id="spin-btn" onclick="spinWheel()">Gira la Ruota</button>

    <div id="overlay" onclick="closeModal()"></div>
    <div id="modal">
        <h2 id="m-title"></h2>
        <div id="m-content"></div>
        <button class="close-btn" onclick="closeModal()">COMINCIA</button>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        
        const sessions = [
            { t: "Master Red", c: "#800020", d: "<span class='section-title'>Abbigliamento:</span> Completo in pizzo, tacchi, collarino nero.<br><span class='section-title'>Toys:</span> Manette, cavigliere, wand, dildo rabbit.<br><span class='section-title'>Act:</span> Preliminari, 2 posizioni legata." },
            { t: "Master Blue", c: "#1a2a6c", d: "<span class='section-title'>Abbigliamento:</span> Solo calze, da strappare.<br><span class='section-title'>Toys:</span> Corde, manette, cavigliere, Wand.<br><span class='section-title'>Act:</span> Preliminari, 1 posizione legata." },
            { t: "Mistress Red", c: "#4a0000", d: "<span class='section-title'>Abbigliamento:</span> Camicia, gonna di pelle, tacchi.<br><span class='section-title'>Toys:</span> Manette, cavigliere, Wand, plug, masturbatore pipo.<br><span class='section-title'>Act:</span> Masturbazione, adorazione piedi, cunnilingus, cowgirl." },
            { t: "Mistress Pink", c: "#c2185b", d: "<span class='section-title'>Abbigliamento:</span> Catsuit o lingerie erotica.<br><span class='section-title'>Toys:</span> Strapon, Wand, plug, masturbatore, manette.<br><span class='section-title'>Act:</span> Pegging, cunnilingus, cowgirl.<br><p class='warning'>Warning: Se esce prima dell'Anal Exploration, passare prima a quest'ultima.</p>" },
            { t: "Anal Expl.", c: "#3e2723", d: "Sessione di esplorazione - Pratica per lei per la stimolazione anale di lui." },
            { t: "Pegging Van.", c: "#880e4f", d: "Inversione dei ruoli. Sesso anale per lui, sesso vanilla per lei.<br><p class='warning'>Warning: Se esce prima dell'Anal Exploration, passare prima a quest'ultima.</p>" },
            { t: "Foot Kink", c: "#997a11", d: "<span class='section-title'>Dettagli:</span> Pedicure e smalto, cavigliere, lacci, massaggio intenso.<br><span class='section-title'>Act:</span> Adorazione piedi, leccarli e succhiare le dita (opz. panna/Nutella), sega coi piedi." }
        ];

        const prizes = [...sessions, ...sessions]; // 14 spicchi
        const numSegments = prizes.length;
        const arc = 2 * Math.PI / numSegments;
        let currentRotation = 0;

        function drawWheel() {
            ctx.clearRect(0,0,800,800);
            prizes.forEach((prize, i) => {
                const angle = i * arc;
                // Disegno Spicchio
                ctx.beginPath();
                ctx.fillStyle = prize.c;
                ctx.moveTo(400, 400);
                ctx.arc(400, 400, 390, angle, angle + arc);
                ctx.lineTo(400, 400);
                ctx.fill();
                
                // Bordo dorato sottile tra spicchi
                ctx.strokeStyle = "#d4af37";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Testo
                ctx.save();
                ctx.translate(400, 400);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#d4af37"; // Testo sempre oro
                ctx.font = "bold 24px Georgia";
                ctx.fillText(prize.t, 360, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            const extraDegrees = Math.floor(Math.random() * 360) + 1800; 
            currentRotation += extraDegrees;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const actualDeg = currentRotation % 360;
                const index = Math.floor(((360 - actualDeg + 270) % 360) / (360 / numSegments));
                const win = prizes[index];
                
                document.getElementById('m-title').innerText = win.t;
                document.getElementById('m-content').innerHTML = win.d;
                document.getElementById('modal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }, 5000);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        drawWheel();
    </script>
</body>
</html>
